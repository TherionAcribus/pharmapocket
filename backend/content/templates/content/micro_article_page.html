{% load wagtailcore_tags wagtailimages_tags %}

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.seo_title|default:page.title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ page.title_question }}</h1>

      {% if page.answer_express %}
        <p>{{ page.answer_express }}</p>
      {% endif %}

      {% if page.answer_detail %}
        <div>{{ page.answer_detail|richtext }}</div>
      {% endif %}

      {% if page.cover_image %}
        <figure>
          {% image page.cover_image width-800 %}
          {% if page.cover_image.credit_text %}
            <figcaption style="font-size: 12px; opacity: 0.75; margin-top: 4px;">
              {% if page.cover_image.credit_source_url %}
                <a href="{{ page.cover_image.credit_source_url }}" rel="noopener" target="_blank">{{ page.cover_image.credit_text }}</a>
              {% else %}
                {{ page.cover_image.credit_text }}
              {% endif %}
            </figcaption>
          {% endif %}
        </figure>
      {% endif %}
    </main>
  </body>
</html>
