{% load wagtailcore_tags %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ page.title }}</h1>
      <ul>
        {% for child in page.get_children.live %}
          <li><a href="{% pageurl child %}">{{ child.title }}</a></li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
